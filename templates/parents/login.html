<h2>Parent Login Portal</h2>

<form method="POST">

    {% csrf_token %}

    <label>Parent ID:</label>
    <input type="text" name="parent_id" required>

    <br><br>

    <label>Password:</label>
    <input type="password" name="password" required>

    <br><br>

    <button type="submit">Login</button>

</form>
