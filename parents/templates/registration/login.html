<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Parent Login | Aboni Haven</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Inter;
background:#f4f7fb;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}


/* LOGIN CARD */

.login-card{

background:white;
padding:40px;
border-radius:10px;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
width:350px;
text-align:center;

}


.logo{

width:80px;
margin-bottom:15px;

}


h2{

color:#0b3d91;
margin-bottom:25px;

}


/* INPUT */

input{

width:100%;
padding:12px;
margin-bottom:15px;
border-radius:6px;
border:1px solid #ccc;
font-size:16px;

}


/* BUTTON */

button{

width:100%;
padding:12px;
background:#0b3d91;
color:white;
border:none;
border-radius:6px;
font-size:16px;
cursor:pointer;

}


button:hover{

background:#072a66;

}


/* FOOTER */

.footer{

margin-top:15px;
font-size:13px;
color:#777;

}

</style>

</head>


<body>


<div class="login-card">


<img src="/media/logo.png" class="logo">


<h2>Parent Login</h2>


<form method="post">

{% csrf_token %}


<input type="text"
name="username"
placeholder="Enter Username"
required>


<input type="password"
name="password"
placeholder="Enter Password"
required>


<button type="submit">

Login

</button>


</form>


<div class="footer">

Aboni Haven School Portal

</div>


</div>


</body>
</html>
